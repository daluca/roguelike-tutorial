---
name: Build and Deploy

on:
  push:
    branches: [main]
    paths:
      - src/
      - resources/
      - static/
      - Cargo.toml
      - Makefile.toml

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: build
        run: |
          cargo make deploy

      - name: deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: static
